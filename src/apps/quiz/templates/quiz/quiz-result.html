{% extends 'base.html' %}

{% load static %}

{% block title %} Результат {% endblock %}

{% block css %}
  <link rel="stylesheet" href="{% static 'quiz/css/quiz.css' %}">
{% endblock %}

{% block content %}
  <div class="container">
    <h3><u>Билет</u>: {{ quiz.ticket.name }}</h3>
    <h3><u>Результат</u>: {{ quiz_result }}%.</h3>

    {% if not quiz_saved %}
      <a class="btn btn-blue" href="{% url QUIZ_SAVE_URL quiz.id %}">Сохранить</a>
    {% endif %}
    <a class="btn btn-blue" href="{% url QUIZ_RESTART_URL quiz.id %}">Пройти заново</a>
    <a class="btn btn-blue">Работа над ошибками</a>
  </div>
{% endblock %}
