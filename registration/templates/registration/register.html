{% extends "base.html" %}

{% block title %} Registration {% endblock %}

{% block content %}

  <h2>Registration</h2>

  <form action="{% url 'register' %}" method="post"> {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="Register">

    <p>
      If you already have an account
      <a href="{% url 'login' %}"><strong>Login here</strong></a>
    </p>
  </form>

 {% endblock %}
