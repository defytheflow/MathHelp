{% extends 'base.html' %}
{% load static %}

{% block title %} Edit profile {% endblock %}

{% block content %}
  <section class="get-info">
    <div class="container">
      <h2>Изменить профиль</h2>
      <form action="{% url 'profile-update' request.user.username %}"
        method="POST" class="get-info-form">
        {% csrf_token %}

        {{ form.as_p }}

       <button type="submit" class="btn btn-blue">Сохранить</button>
      </form>
    </div>
  </section>
{% endblock %}
