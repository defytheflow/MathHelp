{% extends "base.html" %}
{% load static %}

{% block title %} Quiz {% endblock %}

{% block css %}
  <link rel="stylesheet" href="{% static 'quiz/css/quiz.css' %}">
{% endblock %}

{% block content %}
<style>
  li {
   list-style-type: none; /* Убираем маркеры */
  }
 </style>
    
<div class="container">


{% for message in messages %}
    <div class="{{ message.tags }}">{{ message }}</div>
{% endfor %}


<table>
  <tr>
    <td width="180px"><h2>Тест по теме: </h2></td>
    <td><h3>{{ticket.name}}</h3></td>
  </tr>
</table>
<form action="{% url 'ticket-quiz' id=ticket.id %}" method="post" class="quiz-form" autocomplete="off">
  {% csrf_token %}
{{ form.as_p }}
<button type="submit" class="btn btn-blue">Проверить</button>
</form>

</div>


{% endblock %}
