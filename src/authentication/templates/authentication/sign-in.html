{% extends 'base.html' %}

{% block title %} Sign in {% endblock %}

{% block content %}

<section class="get-info">
  <div class="container">
    <h2 class="get-info-form title">Вход</h2>
    <form action="{% url 'sign-in' %}" method="post" class="get-info-form" autocomplete="off">
      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit" class="get-info-form btn btn-blue">Войти</button>
      <p class="get-info-instruction">
        У Вас еще нет аккаунта?
        <a href="{% url 'sign-up' %}"><strong>Зарегистрироваться</strong></a>
      </p>
    </form>
  </div>
</section>

{% endblock %}
