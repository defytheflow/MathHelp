{% extends 'base.html' %}

{% block title %} {{ user.username }} {% endblock %}

{% block content %}

<div class="gray">
    <div class="container">
        <b> Привет, {{ user.username }}! </b>
        <button><a href="{% url 'show-tickets' %}">Учить теорию</a></button>
            {% if user.watched_tickets %}
            <ul>
                {% for ticket in user.watched_tickets %}
                <li>{{ ticket }}</li>
                {% endfor %}
            </ul>
            {% endif %}
    </div>
</div>




{% endblock %}
