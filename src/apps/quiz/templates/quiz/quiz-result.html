{% extends 'base.html' %}

{% load static %}

{% block title %} Результат {% endblock %}

{% block css %}
  <link rel="stylesheet" href="{% static 'quiz/css/quiz.css' %}">
{% endblock %}

{% block content %}
  <div class="container">

    <div class="heading">
      <h3>Билет: {{ quiz.ticket.name }}</h3>
    </div>

    <div class="result">
      <h3>Ваш результат: {{ quiz_result }}%</h3>
      <div class="buttons">
        {% if not quiz_saved %}
          <a class="btn btn-blue" href="{% url QUIZ_SAVE_URL quiz.id %}">Сохранить</a>
        {% endif %}
        <a class="btn btn-blue" href="{% url QUIZ_RESTART_URL quiz.id %}">Пройти заново</a>
        <a class="btn btn-blue" href="{% url QUIZ_REPORT_URL quiz.id %}">Отчет</a>
    </div>
    </div>

  <div class='score-scale'>
    <img src="{% static 'quiz/img/score-scale.png' %}">
  </div>
    
    

  </div>
{% endblock %}
