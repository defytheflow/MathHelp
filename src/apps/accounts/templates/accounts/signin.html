{% extends 'base.html' %}

{% block title %} Sign in {% endblock %}

{% block content %}
  <section class="get-info">
    <div class="container">
      <h2 class="get-info-form title">Вход</h2>
      <form class="get-info-form" action="{% url 'signin' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="get-info-form btn btn-blue">
          Войти
        </button>

        <p class="get-info-instruction">
          У Вас еще нет аккаунта?
          <a href="{% url 'signup' %}"><strong>Зарегистрироваться</strong></a>
        </p>

      </form>
    </div>
  </section>
{% endblock %}
