{% extends 'base.html' %}

{% load static %}

{% block title %} Результат {% endblock %}

{% block css %}
  <link rel="stylesheet" href="{% static 'quiz/css/quiz.css' %}">
{% endblock %}

{% block content %}
  <div class="container">
      <h2>Ваш результат: {{ result }}%.</h2>

      <form class="" method="POST" action="{% url QUIZ_RESULT_URL quiz.id %}">
        {% csrf_token %}
        <button class="btn btn-blue" type="submit">Сохранить</button>
      </form>

      <button class="btn btn-blue">Просмотрeть ошибки</button>
  </div>
{% endblock %}
